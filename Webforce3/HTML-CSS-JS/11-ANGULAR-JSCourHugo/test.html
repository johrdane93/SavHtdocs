<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Les Controleurs en AngularJS</title>
    <!-- Chargement du Script Angular -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular.min.js" integrity="sha256-3SrLjPeRPa1ofM280r+OMcUjJZKLWJHr6SRtRu3dRb0=" crossorigin="anonymous"></script>
</head>

<body ng-app="nosContacts">
<!-- CONSIGNE : 
    1. Créer un Formulaire HTML comprenant 2 champs input : 
    Nom et un Prénom 
    2. Définissez la directive ng-model pour chaque champ.
    3. Afficher dans un paragraphe le Nom et Prénom 
    saisi par l'utilisateur.
    4. BONUS : Afficher (avec ng-show) uniquement ce paragraphe si les champs 
    Nom et Prénom ont été remplis.
-->
    <h3>Ajoute un Contact</h3>
    <form ng-controller="contactsController">
        <p><input type="text" placeholder="Votre prenom..." 
                ng-model="contact.prenom"></p>

        <p><input type="text" placeholder="Votre nom..." 
                ng-model="contact.nom"></p>
				
        <p ng-show="contact.prenom && contact.nom">
            Vous avez saisie : {{contact.prenom}} {{contact.nom}}
        </p>
		
        <pre>{{contact}}</pre>
		
		<p>Fullname = {{contact.nomcomplet()}}</p>
    </form>
	
	<script>

		// -- 1. Création d'un Module Angular qui contiendra notre Application et ses dépendances (Controleurs, Services, Directives, ..)
		//var app = angular.module('nosContacts', []);
		angular.module('nosContacts', [])

		// -- 2. Créer un Controleur pour mon Application "nosContacts"
		.controller('contactsController', ['$scope', function($scope) {

			// -- 3. Création dans le scope de l'application 'nosContacts' d'un Objet contact.

			$scope.contact = {
				'prenom' : 'Hugo', 'nom' : '',
				'nomcomplet' : function() {
					return $scope.contact.prenom + ' ' + $scope.contact.nom + ' !';
				}
			}

		}]);
	</script>

</body>
</html>
