<!DOCTYPE html>
<html lang="fr">
<head>
    <!-- Encodage de la Page -->
    <meta charset="UTF-8">
    
    <!-- Titre de la Page -->
    <title>Les Routes en AngularJS</title>
    
    <!-- Pour Internet Explorer : 
        S'assurer qu'il utilise la dernière version du moteur de rendu. 
        https://www.alsacreations.com/astuce/lire/1437-comment-interdire-le-mode-de-compatibilite-sur-ie.html -->
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    
    <!-- Affichage du site sans zoom, initialisé à 100% -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    
    <!-- HTML5 Shiv -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js" integrity="sha256-3Jy/GbSLrg0o9y5Z5n1uw0qxZECH7C6OQpVBgNFYa0g=" crossorigin="anonymous"></script>

    <!-- Chargement du Script Angular -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular.min.js" integrity="sha256-3SrLjPeRPa1ofM280r+OMcUjJZKLWJHr6SRtRu3dRb0=" crossorigin="anonymous"></script>

    <!-- Route Angular -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular-route.min.js" integrity="sha256-SUsNyx9Kr9rHA3thrzSefdS883z1Q0ZOLXPF3p2Tt+o=" crossorigin="anonymous"></script>

    <!-- Application Angular -->
    <script src="js/main.js"></script>
    
</head>
<body ng-app="mainApp" ng-controller="mainController">
    
    <main class="container">
        <!-- Permet à notre application de devenir une SPA, cette directive ne peut exister qu'une seule fois dans l'application.

        Grâce a ng-view, les différentes vues de notre application seront rendu ici. 

        Plus d'informations : https://www.w3schools.com/angular/angular_routing.asp -->
        <div ng-view></div>
        
    </main>
    
</body>
</html>
