<!DOCTYPE html>
<html>

    <title>angular vs jquery</title>

  <body>
    <p >
       <input type="text" name="nomcomplet" placeholder="Saisissez votre Nom et Prenom...">
    </p>
    <h3>Bonjour !</h3>


<script>

$(function() {
  $('input[nom=complet]').on('keyup',function() {

    $('h3').text('bonjour'+(this).val()+'!');

  });

});

</script>
